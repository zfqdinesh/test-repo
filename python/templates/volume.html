<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Volume Control</h1>
    
    <form action="/" method="post">
        <input type="number" name="steps" placeholder="Enter steps" min="1" required>
        <div>
            <button type="submit" name="action" value="up">Increase Volume</button>
            <button type="submit" name="action" value="down">Decrease Volume</button>
            <button type="submit" name="action" value="mute">Mute</button>
            <button type="submit" name="action" value="unmute">Unmute</button>
        </div>
    </form>
    
    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #333;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

input[type="number"] {
    width: 80px;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #5cb85c;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 5px;
}

button:hover {
    background: #4cae4c;
}

h2 {
    color: #333;
}

</style>
