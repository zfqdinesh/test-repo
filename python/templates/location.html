<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Location</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Your Current Location</h1>
    
    {% if coords %}
        <p><strong>Location:</strong> {{ location }}</p>
        <p><strong>Coordinates:</strong> {{ coords[0] }}, {{ coords[1] }}</p>
    {% else %}
        <p>Unable to determine your location.</p>
    {% endif %}
    
    <form action="/" method="get">
        <button type="submit">Refresh Location</button>
    </form>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #333;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

button {
    background: #5cb85c;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #4cae4c;
}

</style>
