<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Text to Audio Converter</h1>
    <form action="/" method="post">
        <textarea name="text" placeholder="Enter text here" rows="4" required></textarea>
        <br>
        <button type="submit">Convert to Audio</button>
    </form>
    
    {% if filename %}
        <h2>Audio Generated:</h2>
        <a href="{{ url_for('download_file', filename=filename) }}">Download Audio File</a>
    {% endif %}
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #333;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

textarea {
    width: calc(100% - 22px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #5cb85c;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #4cae4c;
}

h2 {
    color: #333;
}

</style>
